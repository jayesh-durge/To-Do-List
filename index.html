<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background"></div>
    <header><h1>to do list</h1></header>
    <div class="inputvalidate">
        <div class="holder">
            <input type="text">
            <button id="ok"><i class="fa-solid fa-check"></i></button>
            <button id="not"><i class="fa-regular fa-circle-xmark"></i></button>
        </div>
    </div>
    <main>
        <ul data-click='true'>
            <div class="listname">Today's plans</div>
            <li class="adder"><i class="fa-regular fa-square-plus"></i> add your task <i class="fa-regular fa-square-plus"></i></li>
        </ul>
        
        <ul data-click='true'>
            <div class="listname">week's plans</div>
            <li class="adder"><i class="fa-regular fa-square-plus"></i> add your task <i class="fa-regular fa-square-plus"></i></li>
        </ul>
        <ul data-click='true'>
            <div class="listname">month's plans</div>
            <li class="adder"><i class="fa-regular fa-square-plus"></i> add your task <i class="fa-regular fa-square-plus"></i></li>
        </ul>
        
        <ul data-click='true'>
            <div class="listname">year's plans</div>
            <li class="adder"><i class="fa-regular fa-square-plus"></i> add your task <i class="fa-regular fa-square-plus"></i></li>
        </ul>
        <button class="undo" data-pass="true">undo</button>
    </main>
    <footer>&copy;copy right belong's to jayesh</footer>
</body>
</html>
